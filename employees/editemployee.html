<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>

<body>
    <div>
        <h1>
            Edit Employee
        </h1>
    </div>
    <div>
        <ol>
            <li>Employee Name must be at least 5 characters</li>
            <li>Role can be either Manager or Employee</li>
            <li>Salary must be > 0</li>
        </ol>
    </div>
    <br>
    <form>
        <label>EID</label>
        <input type="text" id="eid" value="eid" disabled><br>
        <label>Name</label>
        <input type="text" id="name" value="name" size="5"><br>
        <label>Role</label>
        <input type="text" id="role" value="role"><br>
        <label>Salary</label>
        <input type="number" id="salary" value="salary" min="1"><br>
        <input type="submit" value="Update" onclick="editEmployee()"/>
    </form>
    <a href="/">Home</a>
    <script>
        function editEmployee(){
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

            var urlencoded = new URLSearchParams();
            urlencoded.append("eid", document.getElementById('eid').value);
            urlencoded.append("ename", document.getElementById('name').value);
            urlencoded.append("role", document.getElementById('role').value);
            urlencoded.append("salary", document.getElementById('salary').value);

            var requestOptions = {
            method: 'PUT',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
            };

            fetch("http://localhost:3000/updateEmployeesMySQL", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
        }
    </script>
</body>
</html>
