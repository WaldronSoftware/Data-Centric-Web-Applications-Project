<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>

<body>
    <div>
        <h1>
            Add Employee (MongoDB)
        </h1>
    </div>
    <div>
        <ol>
            <li>EID must be 4 characters</li>
            <li>Phone must be > 5 characters</li>
            <li>Must be valid email address</li>
        </ol>
        <br>
        <form>
            <label>EID</label>
            <input type="text" id="eid" name="eid" size="4"/><br>
            <label>Phone</label>
            <input type="text" id="phone" name="phone" size="5"/><br>
            <label>Email</label>
            <input type="email" id="email" name="email"/>
            <input type="submit" value="Add" onclick="addEmployee()">
        </form>
    </div>
    <br>
    <a href="/">Home</a>
    <script>
        function addEmployee(){
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

            var urlencoded = new URLSearchParams();
            urlencoded.append("_id", document.getElementById('eid').value);
            urlencoded.append("phone", document.getElementById('phone').value);
            urlencoded.append("email", document.getElementById('email').value);

            var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
            };

            fetch("http://localhost:3000/addEmployeeMongo", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
        }
    </script>
</body>
</html>
